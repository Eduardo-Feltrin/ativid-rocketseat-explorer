<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Biscoito da Sorte</title>
</head>
<body>
  <div id="home-screen" class="hide">
    <section>
      <h1>Qual é a sua sorte de hoje?</h1>
      <h2>Abra o biscoito e descubra!</h2>
      <img src="fortune-cookie.svg" alt="um biscoito da sorte">
    </section>
  </div>

  <div id="message-screen">
    <section>
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="message">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="opened-cookie.svg" alt="um biscoito da sorte aberto, possibilitando que sua mensagem possa ser lida">
      <div id="open-cookie">
        <p>Abrir outro biscoito</p>
      </div>
    </section>
  </div>
</body>
</html>
