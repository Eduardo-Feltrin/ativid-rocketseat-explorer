<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <title>Space Cream</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="page">
    <header>
      <img id="logo_header" src="/logo 1.svg" alt="Sorvete lilás, com pequenos flocos, em uma casquinha listrada">
      <h1>Space Cream</h1>
    </header>
    <main>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna.</p>

      <div class="grid_container">
        <div id="opcao_paleta" class="wrapper_opcao">
          <span class="opcao_texto">Paletas</span>
          <img class="opcao_img" src="/opcoes_sorvetes/sorvete1.svg" alt="3 paletas de amora, empilhadas uma sobre a outra">
        </div>
        <div id="opcao_shake" class="wrapper_opcao">
          <span class="opcao_texto">Shakes</span>
          <img class="opcao_img" src="/opcoes_sorvetes/sorvete2.svg" alt="Shake com frutas vermelhas e bananas fatiadas">
        </div>
        <div id="opcao_massa" class="wrapper_opcao">
          <span class="opcao_texto">Massas</span>
          <img class="opcao_img" src="/opcoes_sorvetes/sorvete3.svg" alt="Bola de sorvete lilás, de aparência cremosa, em uma colher">
        </div>
        <div id="opcao_picole" class="wrapper_opcao">
          <span class="opcao_texto">Picolés</span>
          <img class="opcao_img" src="/opcoes_sorvetes/sorvete4.svg" alt="Picolé de amora e baunilha coberto com uma camada de amendoim moído">
        </div>
      </div>     
    </main>
  </div>

</html>
