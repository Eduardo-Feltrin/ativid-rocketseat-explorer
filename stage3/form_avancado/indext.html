<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 

  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div id="rate-mentorship">
      <h1>Avalie sua mentoria</h1>
      <h2>Chegou a hora de avaliar o seu mentor. Bora lá?</h2>
      <img src="./img1.svg" alt="Balão de diálogo suave,  preenchido por 5 estrelas, representando uma avaliação">
    </div>
  </header>
  <form id="main-form">

    <fieldset>
      <div id="form-header">
        <legend>Informações pessoais</legend>
      </div>

      <div class="full-name">
        <div class="input-wrapper">
          <label for="name-input">Nome</label>
          <input type="text" id="name-input">
        </div>
        <div class="input-wrapper">
          <label for="last-name-input">Sobrenome</label>
          <input type="text" id="last-name-input">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="email-input">E-mail <span class="note">(insira um e-mail válido)</span></label>
        <input type="text" id="email-input">
      </div>



    </fieldset>
  </form>
</body>
</html>
